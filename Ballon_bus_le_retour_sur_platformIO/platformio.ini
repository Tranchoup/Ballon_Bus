[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino
lib_deps = 
	adafruit/SdFat - Adafruit Fork@^2.2.3
	arduino-libraries/SD@^1.2.4
	adafruit/Adafruit MPU6050@^2.2.6
	adafruit/Adafruit LIS2MDL@^2.1.7
	paulstoffregen/OneWire@^2.3.8
